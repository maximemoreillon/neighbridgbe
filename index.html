<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neighbridge</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="img/neighbridge.svg" alt="Neighbridge" class="logo" />

      <div class="description">
        International community in Nagoya excited to welcome you home!
      </div>

      <div class="social_wrapper">
        <a class="social meetup" href="https://www.meetup.com/neighbridge/">
          <img src="img/meetup.svg" alt="Meetup" />
          <span>Meetup</span>
        </a>
        <a
          class="social instagram"
          href="https://www.instagram.com/itsneighbridge"
        >
          <img src="img/instagram.svg" alt="Instagram" />
          <span>Instagram</span>
        </a>
        <a
          class="social facebook"
          href="https://www.facebook.com/profile.php?id=100088403629487"
        >
          <img src="img/facebook.svg" alt="Facebook" />
          <span>Facebook</span>
        </a>
      </div>
    </main>
  </body>
</html>
