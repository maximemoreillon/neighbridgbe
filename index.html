<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Neighbridge</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- meta tags for SEO -->
    <meta name="robots" content="index, follow" />
    <meta
      name="keywords"
      content="Neighbridge, International, Community, Nagoya"
    />
    <meta
      name="description"
      content="International community in Nagoya excited to welcome you home!"
    />

    <!-- OpenGraph (Facebook) -->
    <meta property="og:title" content="neighbridge" />
    <meta
      property="og:description"
      content="International community in Nagoya excited to welcome you home!"
    />
    <meta property="og:url" content="https://neighbridge.com" />
    <meta
      property="og:image"
      content="https://neighbridge.com/img/neighbridge.svg"
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ja_JP" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:title" content="Neighbridge" />
    <meta
      property="twitter:description"
      content="International community in Nagoya excited to welcome you home!"
    />
    <meta
      property="twitter:image"
      content="https://neighbridge.com/img/neighbridge.svg"
    />
    <meta property="twitter:image:alt" content="Neighbridge logo" />

    <!-- Assets -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="canonical" href="https://neighbridge.com" />
  </head>
  <body>
    <main>
      <img src="img/neighbridge_logo.png" alt="Neighbridge" class="logo" />

      <div class="description">
        NeighBridge is a community excited to welcome you home based in Nagoya
      </div>

      <div class="description">
        ネイブリッジは、「おかえり」があふれる名古屋のインターナショナルコミュニティです！
      </div>

      <div class="social_wrapper">
        <a class="social meetup" href="https://www.meetup.com/neighbridge/">
          <img src="img/meetup.svg" alt="Meetup" />
          <span>Meetup</span>
        </a>
        <a
          class="social instagram"
          href="https://www.instagram.com/itsneighbridge"
        >
          <img src="img/instagram.svg" alt="Instagram" />
          <span>Instagram</span>
        </a>
        <a
          class="social facebook"
          href="https://www.facebook.com/profile.php?id=100088403629487"
        >
          <img src="img/facebook.svg" alt="Facebook" />
          <span>Facebook</span>
        </a>
      </div>
    </main>
  </body>
</html>
